---
root_group: >-
  {%- if ansible_system == 'Linux' and ansible_distribution == 'Ubuntu' -%}
    root
  {%- else -%}
    wheel
  {%- endif -%}
nginx_security_headers_default:
    - header: "X-Frame-Options"
      value: "SAMEORIGIN"
      always: yes
    - header: "Permissions-Policy"
      value: "camera=(self), display-capture=(self), fullscreen=(self), geolocation=(self), microphone=(self), web-share=(self)"
      always: yes
    - header: "X-Content-Type-Options"
      value: "nosniff"
      always: yes
    - header: "X-XSS-Protection"
      value: "1; mode=block"
      always: yes
    - header: "Referrer-Policy"
      value: "no-referrer-when-downgrade"
      always: yes
    - header: "Content-Security-Policy"
      value: "frame-ancestors 'self'"
      always: yes
    - header: "Strict-Transport-Security"
      value: >-
        {% if nginx.hsts %}max-age={{ nginx.hsts.max_age }}{% if nginx.hsts.include_subdomains %};includeSubdomains{% endif %}{% if nginx.hsts.preload %}; preload{% endif %}{% endif %}
      always: yes
nginx_security_headers_merged: "{{ nginx_security_headers_default | community.general.lists_mergeby(nginx['security_headers'], 'header') }}"
