---
nginx:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/nginx
      {%- else -%}
        /usr/local/etc/nginx
      {%- endif -%}
    log: /var/log/nginx
  worker_processes: 8
  user: "{{ 'www-data' if ansible_system == 'Linux' else 'www' }}"
  nameservers:
    - '[2606:4700:4700::1111]:53'
    - '[2606:4700:4700::1001]:53'
  nameservers_valid: 300s
  nameservers_ipv6: "on"
  dhparam_bits: 4096
  moved_permanently: {}
  redirects: {}
  real_ip_header: X-Client-IP
  set_real_ip_from: {}
  hsts:
    max_age: 31536000
    include_subdomains: no
    preload: no
  log_format: main
  log_formats:
    json:
      fields:
        host: $host
        remote_addr: $remote_addr
        remote_user: $remote_user
        time_iso8601: $time_iso8601
        request_method: $request_method
        request_uri: $request_uri
        server_protocol: $server_protocol
        status: $status
        body_bytes_sent: $body_bytes_sent
        http_referer: $http_referer
        http_user_agent: $http_user_agent
        http_x_forwarded_for: $http_x_forwarded_for
        http_x_real_ip: $http_x_real_ip
        request_id: $request_id
        request_time: $request_time
        bytes_sent: $bytes_sent
        request_length: $request_length
        connection: $connection
        connection_requests: $connection_requests
        sent_http_content_type: $sent_http_content_type
  ansible_info:
    server_name:
    private_api:
  dynamic_modules_path: >-
      {%- if ansible_system == 'Linux' -%}
        /usr/lib/nginx/modules
      {%- else -%}
        /usr/local/libexec/nginx
      {%- endif -%}
  dynamic_modules:
    ngx_http_headers_more_filter_module.so: "{{ false if ansible_system == 'Linux' else true }}"
    ngx_stream_module.so: no
  htpasswd: {}
  stub_status_port:
